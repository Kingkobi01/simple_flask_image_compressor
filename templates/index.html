<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto mt-5 text-center">

                <h1 class="mb-5">Image Upload and Show</h1>

                <form method="post" enctype="multipart/form-data">
                    {{ form.hidden_tag() }}

                    {% for error in form.photo.errors %}
                    <span style="color: red;">{{ error }}</span>
                    {% endfor %}

                    <div class="row justify-content-center">
                        <div class="col-auto">
                            {{ form.photo(class='form-control mb-2')}}
                        </div>
                        <div class="col-auto">
                            {{ form.submit(class='btn btn-info')}}
                        </div>
                    </div>
                </form>

                {% if file_url %}
                <div class="mt-5">
                    <img class="mb-2" src="{{ file_url }}" style="width: 400px;">
                    <a href="{{ file_url }}" download="" class="btn btn-success">Download compressed version</a>

                </div>
                {% endif %}
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</body>

</html>
